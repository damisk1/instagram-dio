<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/36b3ee2d91ed.ico"/>
</head>
<body>
    
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular-g(1).png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">



                <form action="#" method="post" id="formlogin">
                    <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="" id="" placeholder="Senha">
                    <button disabled="disabled" class="entrar-btn">Entrar</button>
                </form>

                <div class="or">
                    <div class="linha"></div>
                    <span>OU</span>
                    <div class="linha"></div>
                </div>

                <button class="login-facebook">
                    <img src="./img/facebook.png" alt="" class="icon-facebook">
                    <span class="entrar-facebook">Entrar com o Facebook</span>
                </button>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>

                
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <a href="#" class="link-blue">Cadastre-se</a></p>
            </div>



            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
